<div class="skills" id="skills">
    <div class="bg-content-light"></div>
    <div class="bg-content"></div>
    <div class="content">
        <div class="left">
            <div class="title">Skills</div>
            <div class="subTitle">My technical skill</div>
            <div data-aos="fade-right" data-aos-offset="100" data-aos-easing="ease-in-sine">

        </div>
        <div class="right">
            <div class="box-skills" data-aos="fade-right">

                    <div class="box-skills-header" id="btn-designer"><i class="fi fi-rr-brush" style="margin-right: 10px;"></i> Designer</div>
                </div>
                <div class="box-skills-container">

                        <div class="progres">
                            <div class="progres-active" style="width: 85%; animation: html 1s ease-in-out;"></div>
                        </div>

                        <div class="list">
                            <div class="list-name">CSS</div>
                            <div class="list-percent">70%</div>
                        </div>
                        <div class="progres">
                            <div class="progres-active" style="width: 70%; animation: css 1s ease-in-out;"></div>
                        </div>

                        <div class="list">
                            <div class="list-name">JavaScript</div>
                            <div class="list-percent">65%</div>
                        </div>
                        <div class="progres">
                            <div class="progres-active" style="width: 65%; animation: js 1s ease-in-out;"></div>
                        </div>

                        <div class="list">
                            <div class="list-name">PHP</div>
                            <div class="list-percent">80%</div>
                        </div>
                        <div class="progres">
                            <div class="progres-active" style="width: 80%; animation: php 1s ease-in-out;"></div>
                        </div>
                    </div>

                    <div id="designer">
                        <div class="list">
                            <div class="list-name">Figma</div>
                            <div class="list-percent">90%</div>
                        </div>
                        <div class="progres">
                            <div class="progres-active" style="width: 90%; animation: figma 1s ease-in-out;"></div>
                        </div>

                        <div class="list">
                            <div class="list-name">Adobe XD</div>
                            <div class="list-percent">73%</div>
                        </div>
                        <div class="progres">
                            <div class="progres-active" style="width: 73%; animation: xd 1s ease-in-out;"></div>
                        </div>

                        <div class="list">
                            <div class="list-name">Photoshop</div>
                            <div class="list-percent">80%</div>
                        </div>
                        <div class="progres">
                            <div class="progres-active" style="width: 80%; animation: ps 1s ease-in-out;"></div>
                        </div>

                        <div class="list">
                            <div class="list-name">CorelDraw</div>
                            <div class="list-percent">75%</div>
                        </div>
                        <div class="progres">
                            <div class="progres-active" style="width: 75%; animation: cdr 1s ease-in-out;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    document.querySelector('#btn-frontend').addEventListener('click', () => {
        document.getElementById("frontend").style.display = "block";
        document.getElementById("designer").style.display = "none";
        document.getElementById("btn-frontend").className = "box-skills-header-active";
        document.getElementById("btn-designer").className = "box-skills-header";
    });

    document.querySelector('#btn-designer').addEventListener('click', () => {
        document.getElementById("frontend").style.display = "none";
        document.getElementById("designer").style.display = "block";
        document.getElementById("btn-frontend").className = "box-skills-header";
        document.getElementById("btn-designer").className = "box-skills-header-active";
    });
</script>
